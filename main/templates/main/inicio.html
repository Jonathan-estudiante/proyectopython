{% extends "main/principal.html" %}
{% block content %}
    <div class="row">
        {% for curso in cursos %}
        <div class="col s12 m6">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title">{{cur.titulo}}</span>
                    <p>{{curso.publicado}}</p>
                    <p>{{curso.contenido|safe}}</p>
                    <p>{{curso.precio|safe}}</p>
                </div>
                <div class="card-action">
                    <a href="inscripcion/">Inscribirse</a>
                    <a href="#">Ver</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
